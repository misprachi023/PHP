<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form with Handling PHP</title>
</head>
<body>
    <form action="./form.php" method="post">
        <input type="text" name="name" placeholder="Enter your name" >
        <br>
        <br>
        <input type="text" name="email" placeholder="Enter your email">
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <input type="checkbox" name="skills[]" value="php" > <span>PHP</span>
        <br>
        <input type="checkbox" name="skills[]" value="java" > <span>JAVA</span>
        <br>
        <input type="checkbox" name="skills[]" value="html" > <span>HTML</span>
        <br>
        <input type="checkbox" name="skills[]" value="css" > <span>CSS</span>
        <br>
        <br>
        <input type="radio" name="gender" value="male" > <span>Male</span>
        <br>
        <input type="radio" name="gender" value="female" > <span>Female</span>
        <br>
        <br>
        <select name="city">
            <option>--Select City--</option>
            <option value="bhopal">Bhopal</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
        </select>
        <br/>
        <br>
        <textarea name="bio"></textarea>
        <br/>
        <br>
        <button>Sign Up</button>
    </form>
    
</body>
</html>
